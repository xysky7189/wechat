<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    a = 10;
    obj = {
      a: 20
    };

    function fn(...rest) {
      console.log(this.a, rest)
    }
    Function.prototype.bind1 = function (co) {
      var argu1 = Array.prototype.slice.call(arguments, 1)
      var self = this;
      return function () {
        var argu2 = Array.prototype.slice.call(arguments)
        return self.apply(co, [...argu1, ...argu2])
      }
    }
    fn.bind1(obj, 10, 20)(30, 40)
  </script>
</body>

</html>
